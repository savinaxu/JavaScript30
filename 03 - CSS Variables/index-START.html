<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
    let spacing = document.querySelector("#spacing")
    let blur = document.querySelector("#blur")
    let base = document.querySelector("#base")
    let img = document.querySelector("img")
    let js = document.querySelector(".hl")

    img.style.padding = spacing.value + "px"
    img.style.filter = "blur(" + blur.value + "px)"
    img.style.background = base.value
    js.style.color = base.value

    const spaceOnchange = (val) => {
      img.style.padding = val + "px"
    }

    const blurOnchange = (val) => {
      img.style.filter = "blur(" + parseInt(val) + "px)"
    }

    const baseOnchange = (val) => {
      img.style.background = val
      js.style.color = val
    }

    spacing.addEventListener("change", event => {
      spaceOnchange(event.target.value)
    })
    blur.addEventListener("change", event => {
      blurOnchange(event.target.value)
    })
    base.addEventListener("change", event => {
      baseOnchange(event.target.value)
    })


  </script>

</body>
</html>
